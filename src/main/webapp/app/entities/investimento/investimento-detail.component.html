<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="investimento">
            <h2><span jhiTranslate="patrimonIoApp.investimento.detail.title">Investimento</span> {{ investimento.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="patrimonIoApp.investimento.investimento">Investimento</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'patrimonIoApp.TipoIvestimento.' + investimento.investimento }}">{{ investimento.investimento }}</span>
                </dd>
                <dt><span jhiTranslate="patrimonIoApp.investimento.user">User</span></dt>
                <dd>
                    {{ investimento.user?.login }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/investimento', investimento.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
