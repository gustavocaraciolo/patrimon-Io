<div>
    <h2 id="page-heading">
        <span jhiTranslate="patrimonIoApp.investimento.home.title">Investimentos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-investimento" [routerLink]="['/investimento/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="patrimonIoApp.investimento.home.createLabel">
            Create a new Investimento
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="investimentos?.length === 0">
        <span jhiTranslate="patrimonIoApp.investimento.home.notFound">No investimentos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="investimentos && investimentos.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="patrimonIoApp.investimento.investimento">Investimento</span></th>
                    <th scope="col" ><span jhiTranslate="patrimonIoApp.investimento.user">User</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let investimento of investimentos ;trackBy: trackId">
                    <td><a [routerLink]="['/investimento', investimento.id, 'view']">{{ investimento.id }}</a></td>
                    <td jhiTranslate="{{ 'patrimonIoApp.TipoIvestimento.' + investimento.investimento }}">{{ investimento.investimento }}</td>
                    <td>
                        {{ investimento.user?.login }}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/investimento', investimento.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/investimento', investimento.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(investimento)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
