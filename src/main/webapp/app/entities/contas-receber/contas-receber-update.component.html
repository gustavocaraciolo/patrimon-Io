<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-contas-receber-heading" jhiTranslate="patrimonIoApp.contasReceber.home.createOrEditLabel">Create or edit a Contas Receber</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="patrimonIoApp.contasReceber.dtRecebido" for="field_dtRecebido">Dt Recebido</label>
                    <div class="input-group">
                        <input id="field_dtRecebido" type="text" class="form-control" name="dtRecebido" ngbDatepicker #dtRecebidoDp="ngbDatepicker" formControlName="dtRecebido"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dtRecebidoDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="patrimonIoApp.contasReceber.dtRecebimento" for="field_dtRecebimento">Dt Recebimento</label>
                    <div class="input-group">
                        <input id="field_dtRecebimento" type="text" class="form-control" name="dtRecebimento" ngbDatepicker #dtRecebimentoDp="ngbDatepicker" formControlName="dtRecebimento"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dtRecebimentoDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="patrimonIoApp.contasReceber.valor" for="field_valor">Valor</label>
                    <input type="number" class="form-control" name="valor" id="field_valor"
                           formControlName="valor"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="patrimonIoApp.contasReceber.pago" for="field_pago">Pago</label>
                    <select class="form-control" name="pago" formControlName="pago" id="field_pago">
                        <option value="PAGO">{{ 'patrimonIoApp.Status.PAGO' | translate }}</option>
                        <option value="A_PAGAR">{{ 'patrimonIoApp.Status.A_PAGAR' | translate }}</option>
                        <option value="RECEBIDO">{{ 'patrimonIoApp.Status.RECEBIDO' | translate }}</option>
                        <option value="A_RECEBER">{{ 'patrimonIoApp.Status.A_RECEBER' | translate }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
