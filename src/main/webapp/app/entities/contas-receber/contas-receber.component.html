<div>
    <h2 id="page-heading">
        <span jhiTranslate="patrimonIoApp.contasReceber.home.title">Contas Recebers</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-contas-receber" [routerLink]="['/contas-receber/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="patrimonIoApp.contasReceber.home.createLabel">
            Create a new Contas Receber
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="contasRecebers?.length === 0">
        <span jhiTranslate="patrimonIoApp.contasReceber.home.notFound">No contasRecebers found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="contasRecebers && contasRecebers.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="patrimonIoApp.contasReceber.dtRecebido">Dt Recebido</span></th>
                    <th scope="col" ><span jhiTranslate="patrimonIoApp.contasReceber.dtRecebimento">Dt Recebimento</span></th>
                    <th scope="col" ><span jhiTranslate="patrimonIoApp.contasReceber.valor">Valor</span></th>
                    <th scope="col" ><span jhiTranslate="patrimonIoApp.contasReceber.pago">Pago</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contasReceber of contasRecebers ;trackBy: trackId">
                    <td><a [routerLink]="['/contas-receber', contasReceber.id, 'view']">{{ contasReceber.id }}</a></td>
                    <td>{{ contasReceber.dtRecebido | date:'mediumDate' }}</td>
                    <td>{{ contasReceber.dtRecebimento | date:'mediumDate' }}</td>
                    <td>{{ contasReceber.valor }}</td>
                    <td jhiTranslate="{{ 'patrimonIoApp.Status.' + contasReceber.pago }}">{{ contasReceber.pago }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/contas-receber', contasReceber.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/contas-receber', contasReceber.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(contasReceber)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
