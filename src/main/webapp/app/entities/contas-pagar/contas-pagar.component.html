<div>
    <h2 id="page-heading">
        <span jhiTranslate="patrimonIoApp.contasPagar.home.title">Contas Pagars</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-contas-pagar" [routerLink]="['/contas-pagar/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="patrimonIoApp.contasPagar.home.createLabel">
            Create a new Contas Pagar
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="contasPagars?.length === 0">
        <span jhiTranslate="patrimonIoApp.contasPagar.home.notFound">No contasPagars found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="contasPagars && contasPagars.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="patrimonIoApp.contasPagar.dtPagamento">Dt Pagamento</span></th>
                    <th scope="col" ><span jhiTranslate="patrimonIoApp.contasPagar.dtVencimento">Dt Vencimento</span></th>
                    <th scope="col" ><span jhiTranslate="patrimonIoApp.contasPagar.valor">Valor</span></th>
                    <th scope="col" ><span jhiTranslate="patrimonIoApp.contasPagar.pago">Pago</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contasPagar of contasPagars ;trackBy: trackId">
                    <td><a [routerLink]="['/contas-pagar', contasPagar.id, 'view']">{{ contasPagar.id }}</a></td>
                    <td>{{ contasPagar.dtPagamento | date:'mediumDate' }}</td>
                    <td>{{ contasPagar.dtVencimento | date:'mediumDate' }}</td>
                    <td>{{ contasPagar.valor }}</td>
                    <td jhiTranslate="{{ 'patrimonIoApp.Status.' + contasPagar.pago }}">{{ contasPagar.pago }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/contas-pagar', contasPagar.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/contas-pagar', contasPagar.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(contasPagar)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
